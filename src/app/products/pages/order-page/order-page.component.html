<p-panel header="Pipes Personalizados" class="p-2">
    <h1>Pipes Personalizados</h1>
    <p>
        Pipes personalizados en Angular - creados por {{'nosotros' | tooglecase:isUpper}}
    </p>
</p-panel>

<div class="card">
    <p-toolbar>
        <div class="p-toolbar-group-start">
            <p-button label="ToogleCase" 
            icon="pi pi-search" 
            class="mr-2"
            (click)="toogleUpperCase()">
            </p-button>
        </div>
        <div class="p-toolbar-group-end">
            <p-button label="Por Nombre" (click)="toogleSortBy('name')" icon="pi pi-sort" styleClass="p-button-success mr-1"></p-button>
            <p-button label="Por Volar" (click)="toogleSortBy('canFly')" icon="pi pi-sort" styleClass="p-button-primary mr-1"></p-button>
            <p-button label="Por Color" (click)="toogleSortBy('color')" icon="pi pi-sort" styleClass="p-button-warning mr-1"></p-button>
        </div>
    </p-toolbar>
</div>

<div class="grid ml-1 mt-2">
    <div class="mr-2">
        <p-table [value]="heroes | sortBy:orderBy" class="" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{ heroes.name }}</td>
                    <td>{{ heroes.canFly | canFly }}</td>
                    <td>{{ heroes.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
